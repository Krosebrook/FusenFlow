
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>FlowState AI Writer</title>
    
    <!-- PWA Metadata -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="A distraction-free writing environment where AI acts as a true thought partner." />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/72x72/270d.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; transition: background-color 0.3s ease; }
      .font-serif { font-family: 'Merriweather', serif; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Tiptap Styles */
      .ProseMirror { 
        outline: none; 
        min-height: 60vh; 
        padding-bottom: 35vh;
      }
      
      /* Typography defaults */
      .ProseMirror p { 
        margin-bottom: 1.8em; 
        line-height: 1.9;
        letter-spacing: -0.005em;
        font-size: 1.125rem;
      }
      
      /* Headings */
      .ProseMirror h1 { 
        font-size: 2.75em; 
        font-weight: 900; 
        letter-spacing: -0.05em; 
        line-height: 1.05; 
        margin-top: 2.5em; 
        margin-bottom: 0.8em; 
        color: #111827;
      }
      .ProseMirror h2 { 
        font-size: 1.95em; 
        font-weight: 800; 
        letter-spacing: -0.03em; 
        line-height: 1.15; 
        margin-top: 2.2em; 
        margin-bottom: 0.6em; 
        color: #1f2937;
      }
      .ProseMirror h3 { 
        font-size: 1.5em; 
        font-weight: 700; 
        letter-spacing: -0.01em;
        line-height: 1.25; 
        margin-top: 1.6em; 
        margin-bottom: 0.5em; 
        color: #374151;
      }
      
      /* Lists */
      .ProseMirror ul, .ProseMirror ol { 
        margin-bottom: 1.8em; 
        padding-left: 2em; 
      }
      .ProseMirror li { 
        margin-bottom: 0.7em; 
        line-height: 1.8;
      }
      .ProseMirror ul { list-style-type: disc; }
      .ProseMirror ol { list-style-type: decimal; }

      /* Blockquotes */
      .ProseMirror blockquote { 
        border-left: 6px solid #6366f1; 
        padding-left: 1.75rem; 
        margin: 3rem 0; 
        font-style: italic; 
        color: #4b5563;
        font-size: 1.2em;
        line-height: 1.8;
      }

      /* Dark Mode Overrides */
      .dark .ProseMirror h1 { color: #f9fafb; }
      .dark .ProseMirror h2 { color: #f3f4f6; }
      .dark .ProseMirror h3 { color: #e5e7eb; }
      .dark .ProseMirror blockquote { 
        border-left-color: #818cf8; 
        color: #d1d5db; 
      }
      
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #9ca3af;
        pointer-events: none;
        height: 0;
      }
      .dark .ProseMirror p.is-editor-empty:first-child::before { color: #4b5563; }
      
      /* Mobile Safe Areas */
      header { padding-top: env(safe-area-inset-top); }
      .fixed-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
        "@tiptap/react": "https://esm.sh/@tiptap/react@2.11.5",
        "@tiptap/starter-kit": "https://esm.sh/@tiptap/starter-kit@2.11.5",
        "@tiptap/extension-placeholder": "https://esm.sh/@tiptap/extension-placeholder@2.11.5",
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "docx": "https://esm.sh/docx@9.0.3"
      }
    }
    </script>
  </head>
  <body class="bg-[#FDFCF8] dark:bg-[#1a1a1a] text-gray-900 dark:text-gray-100 overflow-hidden">
    <div id="root" class="h-screen w-screen flex flex-col"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
